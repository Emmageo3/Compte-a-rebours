<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Compte a rebours</title>
</head>
<body>

    <div class="container">
        <div class="content">
            <h3 class="titre">Bienvenue 2022 !</h3>
            <p>Le Nouvel an inshallah</p>
            <div class="count-down">
                <div class="box">
                    <h3 id="day">00</h3>
                    <span>Jours</span>
                </div>
                <div class="box">
                    <h3 id="hour">00</h3>
                    <span>Heures</span>
                </div>
                <div class="box">
                    <h3 id="minute">00</h3>
                    <span>Minutes</span>
                </div>
                <div class="box">
                    <h3 id="second">00</h3>
                    <span>Secondes</span>
                </div>
            </div>
            <a href="#" class="btn">M'envoyer des notifications</a>
        </div>
        <div class="image">
            <img src="feu.png" alt="feu d'artifice" width="100%" height="800px">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
